<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" 
        crossorigin="anonymous">
    <link rel="stylesheet" href="./css/estilos.css">
    <title>Formulario</title>
</head>
<body>
    <!-- Seccion de formulario -->
    <div class="container text-center">
        <div class="row formulario">
          <div class="col-12 col-lg-8">
            <h2 class="titulo" id="formulario"><strong>Formulario de Cotización</strong> </h2>
            <p class="text-start">Ingrese los datos para cotizar:</p>
            
            <form class="row label g-3" action="#">
                <div class="col-12">
                  <label for="inputName" class="form-label">Nombres</label>
                  <input type="text" class="form-control" id="inputName" placeholder="Juan Andrés">
                </div>
                <div class="col-12">
                    <label for="inputLastName" class="form-label">Apellidos</label>
                    <input type="text" class="form-control" id="inputLastName" placeholder="Torres Arancibia">
                  </div>
                <div class="col-12">
                  <label for="inputAddress" class="form-label">Dirección</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="Calle, departamento">
                </div>
                <div class="col-12">
                    <label for="inputEmail" class="form-label">Email</label>
                    <input name="Email" input type="text" pattern="[a-z0-9]+@[a-z0-9]+\.[a-z]{2,3}$" class="form-control" id="inputEmail" placeholder="examples@mail.com">
                  </div>
                <div class="col-md-6">
                  <label for="valorA" class="form-label">Ancho Piso</label>
                  <input type="number" class="form-control"  id="num1" placeholder="10 mts">
                </div>
                <div class="col-md-6">
                  <label for="valorB" class="form-label">Largo Piso</label>
                  <input type="number" class="form-control"  id="num2"  placeholder="8 mts">
                </div>
                <div class="d-grid col-12">
                  <button class="btn btn-primary" value="MULTIPLICAR" onclick="operaciones('multiplicar'); return false;">Cotizar</button>
                </div>
              </form>
          </div>
         <div class="col-12 col-lg-4 bg-primary bg-opacity-10">
            <div class="detalle">
                <p class="subtitulo"><strong>m2 Totales</strong><input type="text" class="form-control" id="totalmet" name="fname" readOnly></p>
                <p id="resultado"></p>
                <p class="resultado"><strong>Total del Trabajo :</strong><span id="resultado">
                    <input type="text" class="form-control" id="totalres" name="fname" readOnly></span>
                </p>
            </div>
          </div>
        </div>
    </div>
    <!-- Seccion de formulario -->
   
    
   <script src="../ProgramaCotizador/JavaScript/javaScript.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" 
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" 
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" 
        crossorigin="anonymous"></script>

</body>
</html>
